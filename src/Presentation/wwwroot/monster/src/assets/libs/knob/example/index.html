<html>
<head>
  <title>Knob Example</title>
  <script src='entry.js'></script>
</head>

<body>
  <script>
    append(Knob({
      label: 'Test 123',
      value: 100,
      angleOffset: -125,
      angleArc: 250,
      min: 0,
      max: 200,
      width: 100
    }))

    append(Knob({
      label: 'readonly',
      value: 50,
      readOnly: true
    }))

    append(Knob({
      value: 26,
      fgColor: 'brown'
    }))

  </script>
</body>

</html>
